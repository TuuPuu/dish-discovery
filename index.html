<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçî DishDiscovery üçî</title>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TEMP CSS STYLE SHEET -->
    <link rel="stylesheet" href="./src/style.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
  </head>

  <body>
    <div class="container-fluid">
      <h2 class="text-center mt-4 mb-3 py-2">üçî DishDiscovery üçî</h2>
      <div>
        <!-- SEARCH BAR FORM -->
        <form>
          <div class="container-fluid">
            <input
              class="search-bar"
              type="text"
              placeholder="(What are you looking for?)"
              required
            />
            <button class="search-button" type="submit">üîç</button>
          </div>
        </form>

        <button type="button" class="btn btn-primary recipeContainer button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Click here to start
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Welcome to the DishDiscovery</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Modal body content goes here -->
                <h6>How the Website works</h6>
                <ol>
                  <li>Search for a recipe</li>
                </ol>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <!-- FAVOURITE BUTTON -->
        <i class="fa-solid fa-star" id="addToFavorites">
          <span class="fav-text">Add to Favourites</span></i>
  
      </div>

      <div class="recipeContainer">
        <!-- RECIPE DETAIL -->
        <h3>Here are your results:</h3>
        <div class="cardContainer">
          <div class="recipe-detail">
            <h2>Recipe</h2>
            <small>Your food adventure awaits...</small>
          </div>

          
          <!-- FAV INFO -->
          <div class="fav-info" id="favoritesContainer">
            <h2>Favorites üåü</h2>
            <ul id="favoritesList"></ul>
          </div>


          <!-- YOUTUBE COOKING TUTORIAL -->
          <div class="youtube-vid">
            <h2>Tutorial</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCIPT FILE BELOW -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="finalscript.js"></script> -->
    <script src="./src/food.js"></script>
    <script src="./src/storage.js"></script>
   
  </body>
</html>
