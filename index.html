<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍔 DishDiscovery 🍔</title>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TEMP CSS STYLE SHEET -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      /* WE'LL ADD BOOTSTRAP LAST*/
    </style>
  </head>

  <body>
    <div class="container">
      <h2>🍔 DishDiscovery 🍔</h2>
      <div>
        <!-- SEARCH BAR FORM -->
        <form>
          <div class="container">
            <input
              class="search-bar"
              type="text"
              placeholder="(What are you looking for?)"
              required
            />
            <button class="search-button" type="submit">🔍</button>
          </div>
        </form>

        <!-- FAVOURITE BUTTON -->
        <i class="fa-solid fa-star" id="addToFavorites">
          <span class="fav-text">Add to Favourites</span></i
        >
      </div>

      <div class="recipeContainer">
        <!-- RECIPE DETAIL -->
        <h3>Here are your results:</h3>
        <div class="cardContainer">
          <div class="recipe-detail">
            <h2>Recipe</h2>
            <small>Your food adventure awaits...</small>
          </div>

          <!-- FAV INFO -->
          <div class="fav-info" id="favoritesContainer">
            <h2>Favorites 🌟</h2>
            <ul id="favoritesList"></ul>
          </div>

          <!-- YOUTUBE COOKING TUTORIAL -->
          <div class="youtube-vid">
            <h2>Tutorial</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCIPT FILE BELOW -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="finalscript.js"></script> -->
    <script src="./src/food.js"></script>
    <script src="./src/storage.js"></script>
   
  </body>
</html>
